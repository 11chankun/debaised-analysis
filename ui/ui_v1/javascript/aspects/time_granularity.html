<!-- Javascript Functions for adding time granularity -->

<script>

  function funcAddGranularity(icon){
  
    var text = icon.textContent;
    
    //generating options for granularity
    var granularityOptions = 
      generateOptions("Hourly,Daily,Fortnightly,Monthly,Quarterly,Semi-Annually,Annually");
    
    // User clicks add button
    if(text === "add_circle") {
    
      // html for selecting time granularity option
      var html= '<div class="drp1">'+
                  '<div class="drp2">'+
                    '<select id="period">'+
                      granularityOptions+
                    '</select>'+
                  '</div>'+
                '</div>';
                
      addElement("granularity","div","granularity-content",html);   //parentId, elementTag, elementId, html
      
      icon.classList.remove("add");
      icon.classList.add("remove");
      icon.innerHTML ="remove_circle";
    }
    //User clicks remove button
    else {
    
      removeElement("granularity-content");  // remove granularity
      
      icon.classList.remove("remove");
      icon.classList.add("add");
      icon.innerHTML ="add_circle";
    }
  }

</script>
