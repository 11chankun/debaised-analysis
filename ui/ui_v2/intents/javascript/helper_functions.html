<!-- Javascript Helper Functions to perform repetitive tasks and keep code DRY -->

<script>
  
  //Function that creates option tags for dropdowns
  function generateOptions(optionNames) {
    
    //optionNames is a string containing options to be generated separated by ","
    var options = optionNames.split(',');
    
    var dropdownOptions = '';
    for(var i = 0; i < options.length; i++) {
      var option = '<option>'+options[i]+'</option>';
      dropdownOptions=dropdownOptions.concat(option);
    }
    
    return dropdownOptions;
  }
   
  /*Function used for appending a new child element to a parent element. 
   *The parent element is specified using the parentId argument. 
   *The type of element to be created is specified using the elementTag argument. 
   *The new element's ID is specified using the elementId argument. 
   *The innerHTML of the new element is specified using the html argument. 
   */
  function addElement(parentId, elementTag, elementId, html) {

    var p = document.getElementById(parentId);
    var newElement = document.createElement(elementTag);
    
    newElement.setAttribute('id', elementId);
    newElement.setAttribute('class', "block");
    newElement.innerHTML = html;
    p.appendChild(newElement);
  }
  
  //Function used to remove the elements calling it
  function removeElement(elementId) {
  
    // Removes an element from the document
    var element = document.getElementById(elementId);
    element.parentNode.removeChild(element);
  }
  
</script>
