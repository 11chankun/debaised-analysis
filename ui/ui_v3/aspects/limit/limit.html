<!-- LIMIT CARD (K for TOP-K) -->

<div id="aspect-limit" class="card hide">
  <div class="container">
    
    <h2>K</h2>
  
    <form autocomplete="off">
          
      <div class="container-input">
        <div class="outer-input-div" tabindex="0">
          <label class="label-input" for="limit" data-shrink="true" >Number of items</label>
          <div class="inner-input-div">
            <input 
                id="limit" 
                class="input-field" 
                name="limit" 
                placeholder="ex: 5" 
                type="number"
                aria-invalid="false" 
                aria-describedby="helper-limit" 
                min="1" 
                value="10">
          </div>
        </div>
        <p id="helper-limit" class="helper-text"></p>
      </div>
          
      <div class="update-cancel">
        <button class="btn default" onclick="closeCard('limit')">Cancel</button>
        <button id="update-limit" class="btn primary">Update</button>
      </div>
          
    </form>
      
  </div>
</div>
