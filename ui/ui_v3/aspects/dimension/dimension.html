<!-- DIMENSION CARD -->

<div id="aspect-dimension" class="card hide">
  <div class="container">

    <div class="flexbox">
      <h2>Column(s)</h2>
      <button class="circle-button add-button" onclick="addDimension()"> 
        <span style="display: inherit;">
          <svg class="add" focusable="false" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path>
          </svg>
        </span>
      </button>
    </div>

    <form autocomplete="off">

      <div id="dimension-parent">
        <div id="dim1"> 
          <div class="flexbox" style="margin-bottom: 1rem;">

            <div class="container-input">
              <div class="outer-input-div" tabindex="0" >
                <label class="label-input" for="dimension1" data-shrink="true">Column Name</label>
                <div class="inner-input-div">
                  <input 
                      id="dimension1" 
                      class="input-field"
                      name="dimension" 
                      placeholder="column name" 
                      type="text" 
                      aria-invalid="false" 
                      aria-describedby="helper-dimension1" 
                      onfocusout="dimensionCheck(this,'helper-dimension1')">
                </div>
              </div>
              <p id="helper-dimension1" class="helper-text"></p>
            </div>

            <button class="circle-button sub-button" onclick="removeElement('dim1')"> 
              <span style="display: inherit;">
                <svg class="minus" focusable="false" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M19 13H5v-2h14v2z"></path>
                </svg>
              </span>
            </button>

          </div>
        </div>
      </div>
      
      <div class="update-cancel">
        <button class="btn default" onclick="closeCard('dimension')">Cancel</button>
        <button id="update-dimension" class="btn primary">Update</button>
      </div>

    </form>
    
  </div>
</div>
