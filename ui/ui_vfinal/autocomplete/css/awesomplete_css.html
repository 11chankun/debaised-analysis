<style>

	/* Stylesheet for autocomplete library: Awesomplete */

	.awesomplete [hidden] {
	  display: none;
	}

	.awesomplete .visually-hidden {
		clip: rect(0, 0, 0, 0);
	  position: absolute;
	}

	.awesomplete {
	  display: inline-block;
	  position: relative;
	}

	.awesomplete > input {
	  display: block;
	}

	.awesomplete > ul {
		background: #fff;
		box-sizing: border-box;
		left: 0;
		list-style: none;
		margin: 0;
		min-width: 100%;
		padding: 0;
	  position: absolute;
	  z-index: 1;
	}

	.awesomplete > ul:empty {
	  display: none;
	}

	.awesomplete > ul {
		background: hsla(0,0%,100%,.9);
		background: linear-gradient(to bottom right, white, hsla(0,0%,100%,.8));
		border: 1px solid rgba(0,0,0,.3);
		border-radius: .3em;
		box-shadow: .05em .2em .6em rgba(0,0,0,.2);
		margin: .2em 0 0;
		text-shadow: none;
	}

	@supports (transform: scale(0)) {
		.awesomplete > ul {
			transform-origin: 1.43em -.43em;
			transition: .3s cubic-bezier(.4,.2,.5,1.4);
		}

		.awesomplete > ul[hidden],
		.awesomplete > ul:empty {
			background: white;
			display: block;
			opacity: 0;
			transform: scale(0);
			transition-timing-function: ease;
		}
	}

	/* Pointer */
	.awesomplete > ul:before {
		background: white;
		border: inherit;
		border-bottom: 0;
		border-right: 0;
		content: "";
		display: none;
		height: 0;
		left: 1em;
		padding: .4em;
		position: absolute;
		top: -.43em;
		transform: rotate(45deg);
		-webkit-transform: rotate(45deg);
		width: 0;    
	}

	.awesomplete > ul > li {
		cursor: pointer;
    font-size: 0.9rem;
    line-height 24px;
    max-width: 200px;
    overflow: hidden;
    padding: .2em .5em;
    position: relative;
    text-overflow: ellipsis;
    white-space: nowrap;       
	}
	
	.awesomplete > ul > li:hover {
		background: rgba(0,0,0,0.1);
		color: black;
	}
	
	.awesomplete > ul > li[aria-selected="true"] {
		background: rgba(0,0,0,0.1);
		color: black;
	}
	
	.awesomplete mark {
		background: none;
    font-weight: bold;     
	}

	/*# sourceMappingURL=awesomplete.css.map */
	
</style>
