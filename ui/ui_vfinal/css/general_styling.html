<!-- Some general styling effects -->
<!-- Styles : body, background, heading, cards, loader, errors -->

<style>

  body {
    background: rgba(0,0,0,0.02);
  }
  
  .branding-below {
    bottom: 56px;
    top: 0;
  }
  
  .heading {
    margin-block-start: 1em;
    margin-block-end: 1em;
    margin-inline-start: 0;
    margin-inline-end: 0;
  }
  
  .hide {
    display: none !important;
  }
  
  .flexbox {
    align-items: center;
    display: flex;
    justify-content: space-between;
  }
  
  .box {
    border-radius: 4px;
    display: flex;
    flex-direction: column;
    margin-bottom: 1rem;
  }
  
  .box-content {
    margin: 5px;
    width: 180px;
  }
  
  .update-cancel {
    display: flex;
    justify-content: flex-end;
    padding: 0;
  } 

  /* CARD */
  .card {
    background: white;
    box-shadow: 0 0px 7px 0 rgba(0,0,0,0.1);
    transition: 0.3s;
    margin-bottom: 25px;
  }

  .card:hover {
    box-shadow: 0 6px 12px 0 rgba(0,0,0,0.25);
  }

  .container {
    padding: 10px 10px 20px 10px;
  }

  /* LOADER */
  .cover {
    background-color: rgba(0, 0, 0, 0.5);
    height: 100%;
    left: 0;
    opacity: 0;
    position: fixed;
    top: 0;
    transform: scale(1.1);
    transition: visibility 0s linear 0.25s, opacity 0.25s 0s, transform 0.25s;
    visibility: hidden;
    width: 100%;
    z-index: 5;
  }
  
  .remove-cover {
    opacity: 1;
    transform: scale(1.0);
    transition: visibility 0s linear 0s, opacity 0.25s 0s, transform 0.25s;
    visibility: visible;
  }

  .showbox {
    bottom: 0;
    left: 0;
    padding: 5%;
    position: absolute;
    right: 0;
    top: 30%;
  }
  
  .loader {
    margin: 0 auto;
    position: relative;
    width: 50px; 
  }

  .loader:before {
    content: '';
    display: block;
    padding-top: 100%;
  }

  .circular {
    animation: rotate 2s linear infinite;
    bottom: 0;
    height: 100%;
    left: 0;
    margin: auto;
    position: absolute;
    right: 0;
    top: 0;
    transform-origin: center center;
    width: 100%;
  }

  .path {
    animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
    stroke-dasharray: 1, 200;
    stroke-dashoffset: 0;
    stroke-linecap: round;
  }

  @keyframes rotate {
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes dash {
    0% {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
    }
    50% {
      stroke-dasharray: 89, 200;
      stroke-dashoffset: -35px;
    }
    100% {
      stroke-dasharray: 89, 200;
      stroke-dashoffset: -124px;
    }
  }

  @keyframes color {
    100%,
    0% {
      stroke: #d62d20;
    }
    40% {
      stroke: #0057e7;
    }
    66% {
      stroke: #008744;
    }
    80%,
    90% {
      stroke: #ffa700;
    }
  }

  .loading {
    cursor: wait !important;
  }  

  /* ERROR ALERT */
  .alert {
    background-color: rgb(253, 236, 234);
    border-radius: 4px;
    color: rgb(97, 26, 21);
    display: flex;
    font-family: "Roboto", "Helvetica", "Arial", sans-serif;
    font-size: 0.875rem;
    font-weight: 400;
    letter-spacing: 0.01071em;
    line-height: 1.43;
    padding: 6px 10px;
    transition: opacity 0.6s; /* 600ms to fade out */
  }
  
  .alert-icon {
    color: #f44336;
    font-size: 22px;
    margin-right: 7px;
    opacity: 0.9;
    padding: 7px 0;
  }
  
  .svg-error {
    display: inline-block;
    fill: currentColor;
    height: 1em;
    width: 1em;
  }
  
  .alert-message {
    padding: 8px 0;
  }
  
  .error-heading {
    font-family: "Roboto", "Helvetica", "Arial", sans-serif;
    font-size: 1rem;
    font-weight: 500;
    line-height: 1.7;
    margin-bottom: 0.35em;
    margin-top: -2px;
  }

</style>
