<!-- TIME GRANULARITY CARD -->

<div id="aspect-granularity" class="card hide">
	<div class="container">

    <h2>Periodic</h2>

    <form autocomplete="off">
    	     
      <div class="container-input">
        <div class="outer-input-div" tabindex="0">
          <label class="label-input" for="granularity" data-shrink="true">Period</label>
          <div class="inner-input-div" style="padding: 0;">
            <select id="granularity" class="input-field input-dropdown" name="granularity" aria-invalid="false">
              <option>Daily</option>
              <option>Monthly</option>
              <option>Quarterly</option>
              <option selected>Annually</option>
            </select>
            <svg class="dropdown-icon" focusable="false" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M7 10l5 5 5-5z"></path>
            </svg>
          </div>
          <p id="helper-granularity" class="helper-text"></p>
        </div>
      </div>
      
      <div class="update-cancel" style="margin-top: 1rem;">
        <button class="btn default" onclick="closeCard('granularity')">Cancel</button>
        <button id="update-granularity" class="btn primary">Update</button>
      </div>

    </form>

	</div>
</div>
