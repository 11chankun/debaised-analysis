<!-- SORT ORDER CARD -->

<div id="aspect-sort-order" class="card hide">
  <div class="container">
    
    <h2>SORT ORDER</h2>
  
    <form autocomplete="off">
          
      <p style="color: rgba(0,0,0,0.54);">Sort order</p>
              
      <input id="maximum" name="sort-order" type="radio" value="maximum" checked>
      <label for="maximum">Maximum</label><br>
      <input id="minimum" name="sort-order" type="radio" value="minimum">
      <label for="minimum">Minimum</label><br>
          
      <div class="update-cancel" style="margin-top: 1rem;">
        <button class="btn default" onclick="closeCard('sort-order')">Cancel</button>
        <button id="update-sort-order" class="btn primary">Update</button>
      </div>
          
    </form>
      
  </div>
</div>
